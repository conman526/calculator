<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type=" text/css" href="style.css">

</head>
<body>
    <header></header>
    <section>
        <div id="case"></div>
        <div id="display"></div>
        <div id="keys">
            <div id="clear"></div>
            <div id="backspace"></div>
            <div id="TBD"></div>
            <div id="divide"></div>
            <div id="7" class="number"></div>
            <div id="8" class="number"></div>
            <div id="9" class="number"></div>
            <div id="multiply"></div>
            <div id="4" class="number"></div>
            <div id="5" class="number"></div>
            <div id="6" class="number"></div>
            <div id="subtract"></div>
            <div id="1" class="number"></div>
            <div id="2" class="number"></div>
            <div id="3" class="number"></div>
            <div id="add"></div>
            <div id="decimal"></div>
            <div id="0" class="number"></div>
            <div id="equals"></div>
        </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
