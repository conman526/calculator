<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>Calculator</header>
    <section>
        <div id="case">
            <div id="display"></div>
        </div>
        <div id="keys">
            <button class="key operator" id="clear">Clear</button>
            <button class="key operator" id="backspace">Back</button>
            <button class="key operator special" id="percent">%</button>
            <button class="key operator special" id="divide">/</button>
            <button class="key" id="seven" class="number">7</button>
            <button class="key" id="eight" class="number">8</button>
            <button class="key" id="nine" class="number">9</button>
            <button class="key operator special" id="multiply">x</button>
            <button class="key" id="four" class="number">4</button>
            <button class="key" id="five" class="number">5</button>
            <button class="key" id="six" class="number">6</button>
            <button class="key operator special" id="subtract">-</button>
            <button class="key" id="one" class="number">1</button>
            <button class="key" id="two" class="number">2</button>
            <button class="key" id="three" class="number">3</button>
            <button class="key operator special" id="add">+</button>
            <button class="key" id="decimal">.</button>
            <button class="key" id="zero" class="number">0</button>
            <button class="key operator special" id="equals">=</button>
        </div>
    </section>
    <footer>by Connor Sauby</footer>
    <script src="script.js"></script>
</body>
</html>
